{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="{% static 'resume_app/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container">
            <h2 class="text-center mb-4">Upload Your Resume</h2>

            <!-- Display success or error messages -->
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Form to upload resume -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="resume" class="form-label">Choose Resume File</label>
                    <input type="file" class="form-control" id="resume" name="resume" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload Resume</button>
            </form>
        </div>
    </div>

    <!-- Link to Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Hide the success message after 1.5 seconds
        window.onload = function() {
            setTimeout(function() {
                var message = document.querySelector('.alert');
                if (message) {
                    message.style.display = 'none';
                }
            }, 1500);
        }
    </script>
</body>
</html>
